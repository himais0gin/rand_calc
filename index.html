<!DOCTYPE html>
<html>
<head>
  <title>乱数計算問題</title>
  <script>
    function generateProblem() {
      var num1 = Math.floor(Math.random() * 10) + 1; // 1から10までの乱数
      var num2 = Math.floor(Math.random() * 10) + 1; // 1から10までの乱数
      var operator = Math.random() < 0.5 ? '+' : '-'; // 加算または減算の乱数

      document.getElementById('num1').innerHTML = num1;
      document.getElementById('num2').innerHTML = num2;
      document.getElementById('operator').innerHTML = operator;
    }

    function checkAnswer() {
      var num1 = parseInt(document.getElementById('num1').innerHTML);
      var num2 = parseInt(document.getElementById('num2').innerHTML);
      var operator = document.getElementById('operator').innerHTML;
      var userAnswer = parseInt(document.getElementById('userAnswer').value);
      var correctAnswer;

      if (operator === '+') {
        correctAnswer = num1 + num2;
      } else {
        correctAnswer = num1 - num2;
      }

      if (userAnswer === correctAnswer) {
        alert('正解です！');
      } else {
        alert('不正解です。正解は ' + correctAnswer + ' です。');
      }

      generateProblem(); // 新しい問題を生成
      document.getElementById('userAnswer').value = ''; // 入力欄をクリア
    }
  </script>
</head>
<body onload="generateProblem()">
  <h1>乱数計算問題</h1>

  <p>計算問題: <span id="num1"></span> <span id="operator"></span> <span id="num2"></span></p>

  <label for="userAnswer">答え:</label>
  <input type="text" id="userAnswer">

  <button onclick="checkAnswer()">回答する</button>
</body>
</html>
